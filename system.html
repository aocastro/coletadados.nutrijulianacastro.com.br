<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de controle</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="libs/fontawesome/css/all.css">
    <link rel="stylesheet" href="libs/DataTables/datatables.min.css">
    <link rel="stylesheet" href="libs/sweetAlert/dist/sweetalert2.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow">
        <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand">
            <i class="fa-solid fa-file-pen icon-brand"></i>
        </a>
        <div id="my-nav" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="src/institution/view/list-institution"><i class="fa-solid fa-building"></i> Instituições</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="src/local/view/list-local"><i class="fa-solid fa-location-dot"></i> Locais de coleta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="src/child/view/list-child"><i class="fa-solid fa-children"></i> Crianças</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="src/user/view/list-user"><i class="fa-solid fa-users"></i> Usuários do sistema</a>
                </li>
            </ul>
            <a class="text-dark logout"><i class="fa-solid fa-right-from-bracket"></i> Sair do sistema</a>
        </div>
    </nav>

    <div class="container mt-5" id="content">
        <div class="row mt-5">

            <div class="col-12 col-sm-6 col-md-4 mt-5">
                <div class="card shadow">
                    <img class="card-img-top p-4" src="img/local.png" alt="Locais de coleta">
                    <div class="card-body p-4">
                        <h1 id="TOTALLOCAL" class="card-title text-center"></h1>
                        <p class="card-text text-center">Locais cadastrados</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 mt-5">
                <div class="card shadow">
                    <img class="card-img-top p-4" src="img/child.png" alt="Crianças cadastradas">
                    <div class="card-body p-4">
                        <h1 id="TOTALCHILD" class="card-title text-center"></h1>
                        <p class="card-text text-center">Crianças cadastrados</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 mt-5">
                <div class="card shadow">
                    <img class="card-img-top p-4" src="img/dieta.png" alt="Coleta realizada">
                    <div class="card-body p-4">
                        <h1 id="TOTALCENSUS" class="card-title text-center"></h1>
                        <p class="card-text text-center">Avaliações realizadas</p>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="libs/DataTables/datatables.min.js"></script>
    <script src="libs/sweetAlert/dist/sweetalert2.all.min.js"></script>
    <script src="js/menu.js"></script>
    <script src="src/user/controller/validate-user.js"></script>
    <script src="src/user/controller/logout-user.js"></script>
    <script src="src/census/controller/dashboard.js"></script>
</body>

</html>
